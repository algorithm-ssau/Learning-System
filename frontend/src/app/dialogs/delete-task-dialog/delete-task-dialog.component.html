<div id="deleteModal" class="modal" >
  <div class="modal-content">
    <h2>Вы точно хотите удалить задание?</h2>
    <div class="modal-actions">
      <button id="confirmDelete" (click)="confirmDelete()">Да</button>
      <button id="cancelDelete" (click)="closeModal()">Нет</button>
    </div>
  </div>
</div>
