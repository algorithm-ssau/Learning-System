<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Авторизация</title>
</head>
<body>
  <div class="login-container">
    <h2>Авторизация</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Логин</label>
        <input type="text" [(ngModel)]="userData.username" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Пароль</label>
        <input type="password" [(ngModel)]="userData.password" id="password" name="password" required>
      </div>
      <button type="submit" class="login-button">Войти</button>
    </form>
  </div>
</body>
</html>
